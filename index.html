  <script>
document.getElementById("para1").innerHTML = formatAMPM();

function formatAMPM() {
    var d = new Date(),
        minutes = d.getMinutes().toString().padStart(2, '0'),
        hours = d.getHours().toString().padStart(2, '0'),
        day = d.getDate(),
        monthNum = d.getMonth(),
        // Penentuan Waktu yang lebih pas
        ampm = (d.getHours() >= 5 && d.getHours() < 11) ? ' Pagi' : 
               (d.getHours() >= 11 && d.getHours() < 15) ? ' Siang' : 
               (d.getHours() >= 15 && d.getHours() < 18) ? ' Sore' : ' Malam',
               
        months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Okt','Nov','Des'],
        days = ['Minggu','Senin','Selasa','Rabu','Kamis','Jumat','Sabtu'];

    // Nama class gabungan Bulan + Tanggal (Contoh: Feb28)
    let dynamicClass = months[monthNum] + day;

    return `
        ${days[d.getDay()]}, ${day} ${months[monthNum]} ${d.getFullYear()} | ${hours}:${minutes} ${ampm}
        <rekap id="rekap" class="${dynamicClass}">
            <p><strong><i class="fa fa-bell"></i> INFORMASI REKAP</strong></p>
            Hari ini Tanggal ${day}-${months[monthNum]}. <br>
            Jangan lupa persiapkan rekap pembukuan bulanan ya Bang!
        </rekap>
    `;
}

// Jalankan efek menghilang
const rekapEl = document.getElementById('rekap');
if (rekapEl) {
    setTimeout(() => {
        rekapEl.style.opacity = '0';
        // Setelah transisi selesai (2 detik), baru bener-bener di-hide biar gak menuhi layar
        setTimeout(() => { rekapEl.style.display = 'none'; }, 2000);
    }, 7000); // Tampil 7 detik baru mulai pudar
}
</script>
